<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <main>
        <img src="./images/logo.svg" class="logo" alt="" aria-hidden="true">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="inputButton">
            <input type="email" id="input" placeholder="Your email address...">
            <p id="errorMsg" class="hidden">Please provide a valid email address</p>
            <button class="button">Notify Me</button>
        </div>
        <img src="./images/illustration-dashboard.png" class="dash" alt="" aria-hidden="true">
        <div class="socialmedia">
            <div class="icons" id="fIcons">
                <img id="fBlueIcon" class="social-logo" src="./images/icons8-facebook-f.svg" alt="" aria-hidden="true">
                <img id="fWhiteIcon" class="social-logo hidden" src="./images/white-icons8-facebook-f.svg" alt="" aria-hidden="true">
            </div>
            <div class="icons" id="tIcons">
                <img id="tBlueIcon" class="social-logo" src="./images/icons8-twitter.svg" alt="" aria-hidden="true">
                <img id="tWhiteIcon" class="social-logo hidden" src="./images/white-icons8-twitter.svg" alt="" aria-hidden="true">
            </div>
            <div class="icons" id="iIcons">
                <img id="iBlueIcon" class="social-logo" src="./images/icons8-instagram.svg" alt="" aria-hidden="true">
                <img id="iWhiteIcon" class="social-logo hidden" src="./images/white-icons8-instagram.svg" alt="" aria-hidden="true">
            </div>
        </div>



        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
        <p class=" attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/DanielJvV">Daniel Jansen van Vuuren</a>.
        </p>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
